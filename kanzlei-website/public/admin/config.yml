backend:
  name: git-gateway
  branch: main

media_folder: "kanzlei-website/public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Seiten"
    files:
      - name: "homepage"
        label: "Homepage"
        file: "kanzlei-website/content/homepage.md"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Beschreibung", name: "description", widget: "string", required: false }
          - { label: "Hero Titel", name: "heroTitle", widget: "string", required: false }
          - { label: "Hero Untertitel", name: "heroSubtitle", widget: "string", required: false }
          - { label: "CTA Text", name: "ctaText", widget: "string", required: false }
          - { label: "Inhalt", name: "body", widget: "markdown" }

      - name: "services"
        label: "Leistungen"
        file: "kanzlei-website/content/services.md"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Beschreibung", name: "description", widget: "string", required: false }
          - { label: "Leistungen", name: "services", widget: "list", fields: [
              { label: "Titel", name: "title", widget: "string" },
              { label: "Beschreibung", name: "description", widget: "text" }
            ], required: false }
          - { label: "Inhalt", name: "body", widget: "markdown" }

      - name: "impressum"
        label: "Impressum"
        file: "kanzlei-website/content/impressum.md"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Beschreibung", name: "description", widget: "string", required: false }
          - { label: "Inhalt", name: "body", widget: "markdown" }

      - name: "datenschutz"
        label: "Datenschutz"
        file: "kanzlei-website/content/datenschutz.md"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Beschreibung", name: "description", widget: "string", required: false }
          - { label: "Inhalt", name: "body", widget: "markdown" }

  - name: "data"
    label: "Daten"
    files:
      - name: "faq"
        label: "FAQ"
        file: "kanzlei-website/content/faq.json"
        format: "json"
        fields:
          - label: "Einträge"
            name: "items"
            widget: "list"
            fields:
              - { label: "Frage", name: "question", widget: "string" }
              - { label: "Antwort", name: "answer", widget: "text" }

      - name: "downloads"
        label: "Downloads"
        file: "kanzlei-website/content/downloads.json"
        format: "json"
        fields:
          - label: "Einträge"
            name: "items"
            widget: "list"
            fields:
              - { label: "Titel", name: "title", widget: "string" }
              - { label: "Beschreibung", name: "description", widget: "string", required: false }
              - { label: "Dateipfad", name: "href", widget: "string" }

      - name: "services"
        label: "Leistungen"
        file: "kanzlei-website/content/services.json"
        format: "json"
        fields:
          - label: "Leistungen"
            name: "items"
            widget: "list"
            fields:
              - { label: "Titel", name: "title", widget: "string" }
              - { label: "Beschreibung", name: "text", widget: "text" }
              - { label: "Link", name: "href", widget: "string", required: false }

      - name: "footer"
        label: "Footer"
        file: "kanzlei-website/content/footer.json"
        format: "json"
        fields:
          - { label: "Firmenname", name: "companyName", widget: "string" }
          - { label: "Adresszeilen", name: "addressLines", widget: "list" }
          - { label: "E-Mail", name: "email", widget: "string", required: false }
          - { label: "Telefon", name: "phone", widget: "string", required: false }
          - { label: "Fußnotentext", name: "footerNote", widget: "string", required: false }
          - label: "Links"
            name: "links"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "href", widget: "string" }
